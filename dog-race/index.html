<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Dog Race</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .track {
      position: relative;
      width: 100%;
      height: 80px;
      margin-bottom: 30px;
      background: #e0e0e0;
      border-radius: 20px;
      overflow: hidden;
    }

    .dog {
      position: absolute;
      height: 60px;
      transition: left 0.3s linear;
    }

    .dog-img {
      height: 60px;
    }

    .typing-box {
      width: 100%;
      font-size: 18px;
      padding: 10px;
    }

    .sentence {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .finished {
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>

  <h1>üê∂ Typing Dog Race üêæ</h1>

  <div class="sentence" id="sentence">The quick brown fox jumps over the lazy dog</div>
  <input type="text" id="input" class="typing-box" placeholder="Start typing here..." />

  <div class="track"><img src="https://i.imgur.com/UM7ZQ6G.png" class="dog" id="playerDog" style="left: 0;"></div>
  <div class="track"><img src="https://i.imgur.com/UM7ZQ6G.png" class="dog" id="botDog1" style="left: 0;"></div>
  <div class="track"><img src="https://i.imgur.com/UM7ZQ6G.png" class="dog" id="botDog2" style="left: 0;"></div>
  <div class="track"><img src="https://i.imgur.com/UM7ZQ6G.png" class="dog" id="botDog3" style="left: 0;"></div>

  <script>
    const sentence = "The quick brown fox jumps over the lazy dog";
    const input = document.getElementById("input");
    const playerDog = document.getElementById("playerDog");
    const botDogs = [
      { id: "botDog1", speed: 80 },
      { id: "botDog2", speed: 60 },
      { id: "botDog3", speed: 100 }
    ];

    let startTime;
    let interval;

    input.addEventListener("focus", startRace);

    input.addEventListener("input", () => {
      const typed = input.value;
      const progress = Math.min(typed.length / sentence.length, 1);
      const raceWidth = document.querySelector(".track").clientWidth - 60;
      playerDog.style.left = `${progress * raceWidth}px`;

      if (typed === sentence) {
        clearInterval(interval);
        input.disabled = true;
        document.getElementById("sentence").textContent += " - Finished! üéâ";
        playerDog.classList.add("finished");
      }
    });

    function startRace() {
      if (interval) return; // Prevent multiple races
      startTime = Date.now();

      interval = setInterval(() => {
        botDogs.forEach(bot => {
          const botDog = document.getElementById(bot.id);
          const currentLeft = parseFloat(botDog.style.left || "0");
          const raceWidth = document.querySelector(".track").clientWidth - 60;
          const newLeft = currentLeft + bot.speed * 0.016; // update every 16ms
          if (newLeft < raceWidth) {
            botDog.style.left = `${newLeft}px`;
          }
        });
      }, 16);
    }
  </script>

</body>
</html>
