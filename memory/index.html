<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Game vs Robot</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
    }

    #score {
      margin-bottom: 20px;
    }

    #game {
      display: grid;
      grid-template-columns: repeat(4, 100px);
      grid-gap: 10px;
    }

    .card {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      color: white;
      font-size: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      user-select: none;
      transition: background-color 0.3s;
    }

    .card.flipped {
      background-color: #2ecc71;
    }

    .card.matched {
      background-color: #95a5a6;
      pointer-events: none;
    }

    #reset {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memory Game: You vs Robot</h1>
  <div id="score">You: 0 | Robot: 0</div>
  <div id="game"></div>
  <button id="reset" onclick="startGame()">Restart</button>

  <script>
    const gameContainer = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const totalPairs = 8;
    let cards = [];
    let flipped = [];
    let matched = [];
    let playerScore = 0;
    let robotScore = 0;
    let lockBoard = false;

    function createShuffledDeck() {
      const values = Array.from({ length: totalPairs }, (_, i) => i + 1);
      const deck = [...values, ...values];
      return deck.sort(() => Math.random() - 0.5);
    }

    function startGame() {
      cards = [];
      flipped = [];
      matched = [];
      playerScore = 0;
      robotScore = 0;
      lockBoard = false;
      updateScore();
      gameContainer.innerHTML = '';

      const shuffled = createShuffledDeck();

      shuffled.forEach(value => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.dataset.value = value;
        card.textContent = '';
        card.addEventListener('click', () => playerFlip(card));
        gameContainer.appendChild(card);
        cards.push(card);
      });
    }

    function updateScore() {
      scoreDisplay.textContent = `You: ${playerScore} | Robot: ${robotScore}`;
    }

    function playerFlip(card) {
      if (lockBoard || flipped.length > 0 || card.classList.contains('flipped') || card.classList.contains('matched')) return;

      flipCard(card);
      flipped.push(card);
      lockBoard = true;

      setTimeout(() => robotTurn(), 800);
    }

    function robotTurn() {
      const available = cards.filter(c => !c.classList.contains('flipped') && !c.classList.contains('matched'));
      if (available.length === 0) return;

      const card = available[Math.floor(Math.random() * available.length)];
      flipCard(card);
      flipped.push(card);

      checkMatch();
    }

    function flipCard(card) {
      card.textContent = card.dataset.value;
      card.classList.add('flipped');
    }

    function unflipCards() {
      flipped.forEach(card => {
        card.textContent = '';
        card.classList.remove('flipped');
      });
      flipped = [];
    }

    function checkMatch() {
      const [c1, c2] = flipped;

      if (c1.dataset.value === c2.datasetValue || c1.dataset.value === c2.dataset.value) {
        c1.classList.add('matched');
        c2.classList.add('matched');
        matched.push(c1, c2);

        if (flipped[0] === c1) {
          playerScore++;
        } else {
          robotScore++;
        }

        updateScore();
        flipped = [];

        if (matched.length === cards.length) {
          setTimeout(() => {
            let result = "It's a tie!";
            if (playerScore > robotScore) result = "ðŸŽ‰ You win!";
            else if (robotScore > playerScore) result = "ðŸ¤– Robot wins!";
            alert(result);
          }, 500);
        } else {
          lockBoard = false;
        }
      } else {
        setTimeout(() => {
          unflipCards();
          lockBoard = false;
        }, 1000);
      }
    }

    // Start the game on load
    startGame();
  </script>
</body>
</html>
